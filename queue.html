<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>queue</title>
</head>
<body>
    <script>

   let queue = [];
   let currentSize = queue.length;
   let maxSize = 7;


function enqueue1(newVal){
    if (currentSize>=maxSize) {
        alert("queue is full"  );
        
    } else {
        queue[currentSize] = newVal;
        currentSize++     
    }
    }
function display(){
      console.log(queue);
}

function dequeue(){
    if(currentSize > 0){
        for(let i= 0; i< queue.length; i++){
            queue[i] = queue[i+1];

        }
        currentSize--;
        queue.length = currentSize;

    }else{
            alert("queue is already empty");
    }

}
 enqueue1(10);
 enqueue1(20);
 enqueue1(30);
 display();
    </script>
</body>
</html>

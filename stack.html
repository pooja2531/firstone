<body>
    <script>
        let stack = [];
   let currentSize = stack.length;
   let maxSize = 7;


function pushed(newVal){
    if (currentSize>=maxSize) {
        alert("queue is full"  );
        
    } else {
        stack[currentSize] = newVal;
        currentSize++     
    }
    
}
function display(){
      console.log(stack);
}
function popped(){
 if(maxSize > 0){
   stack.pop();
   currentSize--
   

 }


}
pushed(6)
pushed(3)
pushed(9)
display();

    </script>
</body>
